<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link  rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,800;1,300;1,500&display=swap" rel="stylesheet">
<link
type="Image/x-icon"
href="../../assets/images/icons8-журавль-50.png"
rel="icon"
/>
</head>
<body>
    <header>
        <nav class="nav-header">
            <ul class="nav-list">
              <li class="nav-item-header"><img src="../../assets/images/Bird-removebg-preview.png" class="logo"></li>
                <li class="nav-item-header"><a href="../home/index.html">Главная</a></li>
                <li class="nav-item-header"><a href="../quiz/index.html">Викторина</a></li>
                <li class="nav-item-header"><a href="#">Галерея</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="gallery-container">
        <p class="gallery-text">Вы можете нажать на любую карточку и прочитать подробную информацию о птице, а также послушать её голос</p>
      </div>
      <div class="wrapper-popup">
        <div class="popup">
            <div class="parent-current-questions">
                <div class="current-img">
                  <img
                    class="current-bird"
                  />
                </div>
                <div class="current-name"></div>
                <div class="answer-name-eng"></div>
                <div class="current-song">
                  <div class="player-gallery">
                    <div class="progress_container-wrapper">
                      <div class="player-controls">
                        <button class="play-gallery player-icon"></button>
                      </div>
                      <div class="progress_container-gallery">
                        <div class="progress-gallery"></div>
                      </div>
                    </div>
                    <div class="time_play">
                      <div class="currentPlay-gallery">00:00</div>
                      <div class="lengthPlay-gallery">00:00</div>
                    </div>
                    <div class="volume_container">
                      <div class="volumeAll">
                        <img
                          src="../../assets/images/volumeon.png"
                          class="volumeImg-gallery"
                        />
                        <img
                          src="../../assets/images/volumeoff.png"
                          class="volumeImgOff-gallery"
                        />
                      </div>
                      <input type="range" class="volume-gallery" min="0" max="100" />
                    </div>
                  </div>
                </div>
                <div class="answer-info">
                  </div>
              </div>
          <div class="close_popup">
            <img
              src="../../assets/images/clarity_window-close-line.svg"
              alt="close"
              class="close_popup"
            />
          </div>
        </div>
      </div>  
    </main>
    <footer>
        <section class="footer-container">
          <div class="lang-wrapper">
            <div class="form-lang">
              <input class="form-lang-input" type="radio" name="exampleRadios" id="ru" value="option1" checked>
              <label class="form-lang-label" for="exampleRadios1">
                Ru
              </label>
            </div>
            <div class="form-lang">
              <input class="form-lang-input" type="radio" name="exampleRadios" id="en" value="option2">
              <label class="form-lang-label" for="exampleRadios2">
                En
              </label>
            </div>
            <div class="form-lang">
              <input class="form-lang-input" type="radio" name="exampleRadios" id="be" value="option3">
              <label class="form-lang-label" for="exampleRadios3">
                Be
              </label>
            </div>
          </div>
          <p class="footer-title">
            <a href="https://github.com/milsevka"
              ><img
                class="footer-img"
                src="../../assets/images/icons8-github.svg"
            /></a>
          </p>
          <p class="footer-title">2022</p>
          <p class="footer-title">
            <a href="https://rs.school/js/"
              ><img class="footer-img" src="../../assets/images/logo_rs_text.svg"
            /></a>
          </p>
        </section>
      </footer>
    <script type="module" src="../../assets/js/gallery.js"></script>   
</body>
</html>
