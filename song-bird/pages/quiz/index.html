<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quis Bird</title>
    <link  rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,800;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-header">
            <ul class="nav-list">
                <li class="nav-item-header"><a href="#">Song Bird</a></li>
                <li class="nav-item-header"><a href="../home/index.html">Главная</a></li>
                <li class="nav-item-header">Викторина</li>
            </ul>
        </nav>
    </header>
    <main>
       <section class="quiz-header">
        <div class="parent-quiz-header">
            <div class="div1">Разминка</div>
            <div class="div2">Воробьиные</div>
            <div class="div3">Лесные птицы</div>
            <div class="div4">Певчие птицы</div>
            <div class="div5">Хищные птицы</div>
            <div class="div6">Морские птицы</div>
            </div>
       </section>
       <section class="current-questions">
        <div class="parent-current-questions">
            <div class="current-img">
                <img class="current-bird" src="../../assets/images/pngwing.com.png">
            </div>
            <div class="current-name"><p>******</p></div>
            <div class="current-song"> </div>
        </div>
       </section> 
       <section class="answer">
        <div class="parent-answer">
            <div class="answer-info">Послушайте плеер.
                Выберите птицу из списка</div>
            <div class="answer-one">Ворон</div>
            <div class="answer-two">Журавль</div>
            <div class="answer-three">Ласточка</div>
            <div class="answer-four">Козодой</div>
            <div class="answer-five">Кукушка</div>
            <div class="answer-six">Синица</div>
        </div>
        <button type="button" class="button-play">Следующий вопрос</button>
       </section> 
    </main>
    <footer>
        <section class="footer-container">
        <p class="footer-title"><a href="https://github.com/milsevka"><img class="footer-img" src="../../assets/images/icons8-github.svg"></a></p>
        <p class="footer-title">2022</p>
        <p class="footer-title"><a href="https://rs.school/js/"><img class="footer-img" src="../../assets/images/logo_rs_text.svg"></a></p>
        </section>
    </footer>
