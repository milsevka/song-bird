<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quis Bird</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link
      type="Image/x-icon"
      href="../../assets/images/icons8-журавль-50.png"
      rel="icon"
    />
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <ul class="nav-list">
          <li class="nav-item-header">
            <img
              src="../../assets/images/Bird-removebg-preview.png"
              class="logo"
            />
          </li>
          <li class="nav-item-header">
            <a href="../home/index.html"><p class="nav-text">Главная</p></a>
          </li>
          <li class="nav-item-header"><p class="nav-text">Викторина</p></li>
          <li class="nav-item-header">
            <a href="../gallery/index.html"><p class="nav-text">Галерея</p></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="quiz-header">
        <div class="parent-quiz-header">
          <div class="level" id="birds">Разминка</div>
          <div class="level" id="birds">Воробьиные</div>
          <div class="level" id="birds">Лесные птицы</div>
          <div class="level" id="birds">Певчие птицы</div>
          <div class="level" id="birds">Хищные птицы</div>
          <div class="level" id="birds">Морские птицы</div>
        </div>
      </section>
      <section class="current-questions">
        <div class="current-questions-wrapper">
          <div class="current-img">
            <img
              class="current-bird"
              src="../../assets/images/pngwing.com (1).png"
            />
          </div>
          <div class="score">
           <p class="name-score">Счёт:</p>
            <p class="text-score">0</p>
          </div>
          <div class="current-name">******</div>
          <div class="current-song">
            <div class="player">
              <div class="progress-container-wrapper">
                <div class="player-controls">
                  <button class="play player-icon"></button>
                </div>
                <div class="progress-container">
                  <div class="progress">
      
                  </div>
                  <div class="progress-dot"></div>
                </div>
              </div>
              <div class="time-play">
                <div class="currentPlay">00:00</div>
                <div class="lengthPlay">00:00</div>
              </div>
              <div class="volume-container">
                <div class="volumeImg-wrapper">
                  <img
                    src="../../assets/images/volumeon.png"
                    class="volumeImg"
                  />
                  <img
                    src="../../assets/images/volumeoff.png"
                    class="volumeImgOff"
                  />
                </div>
                <input type="range" class="volume" min="0" max="100" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="answer">
        <div class="answer-wrapper">
          <ul class="answer-list">
            <li class="form-check" id="1">Ворон</li>
            <li class="form-check" id="2">Журавль</li>
            <li class="form-check" id="3">Ласточка</li>
            <li class="form-check" id="4">Козодой</li>
            <li class="form-check" id="5">Кукушка</li>
            <li class="form-check" id="6">Синица</li>
          </ul>
          <div class="answer-content">
            <div class="answerInfo">
              <div class="answer-img"></div>
              <div class="answer-nameandsong">
                <div class="answer-name-bird"></div>
                <div class="answer-name-eng"></div>
                <div class="answer-song">
                  <div class="current-song">
                    <div class="player-current">
                      <div class="progress-container-wrapper">
                        <div class="player-controls">
                          <button class="play-current player-icon"></button>
                        </div>
                        <div class="progress-container-current">
                          <div class="progress-current">
                            
                          </div>
                          <div class="progress-dot-current"></div>
                        </div>
                      </div>
                      <div class="time-play">
                        <div class="currentPlay-current">00:00</div>
                        <div class="lengthPlay-current">00:00</div>
                      </div>
                      <div class="volume-container-current">
                        <div class="volumeImg-wrapper">
                          <img
                            src="../../assets/images/volumeon.png"
                            class="volumeImg-current"
                          />
                          <img
                            src="../../assets/images/volumeoff.png"
                            class="volumeImgOff-current"
                          />
                        </div>
                        <input
                          type="range"
                          class="volume-current"
                          min="0"
                          max="100"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="answer-info">
              <p class="answer-info-text">
                Послушайте плеер.Выберите птицу из списка
              </p>
            </div>
          </div>
        </div>
        <button type="button" class="button-next" disabled>
          Следующий вопрос
        </button>

        <!-- <div class="wrapper-popup">
          <div class="popup">
            <div class="popup-content"></div>
            <button type="button" class="button-again">
              Попробовать еще раз
            </button>
            <div class="close-popup">
              <img
                src="../../assets/images/clarity_window-close-line.svg"
                alt="close"
                class="close-popup-img"
              />
            </div>
          </div>
        </div> -->
      </section>
      <section class="game-over">
          <div class="game-over-text"></div>
          <button type="button" class="button-again">
            Попробовать еще раз
          </button>
      </section>
    </main>
    <footer>
      <section class="footer-container">
        <p class="footer-title">
          <a href="https://github.com/milsevka"
            ><img
              class="footer-img"
              src="../../assets/images/icons8-github.svg"
          /></a>
        </p>
        <p class="footer-title">2022</p>
        <p class="footer-title">
          <a href="https://rs.school/js/"
            ><img class="footer-img" src="../../assets/images/logo_rs_text.svg"
          /></a>
        </p>
      </section>
    </footer>
    <script type="module" src="../../assets/js/main.js"></script>
  </body>
</html>
